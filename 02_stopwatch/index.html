<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stopwatch ⏱️</h1>
    <div class="container">
      <p class="sw" id="sw">HH:MM:SS</p>
      <!-- <p class="sw" id="sw">HH:MM:SS:MS</p> -->
      <div class="btns-container">
        <button class="btn start" id="start" onclick="startSw()">Start</button>
        <button class="btn stop" id="stop" onclick="stopSw()">Stop</button>
        <button class="btn reset" id="reset" onclick="resetSw()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
